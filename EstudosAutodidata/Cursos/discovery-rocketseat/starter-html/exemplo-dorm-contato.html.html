<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome Completo:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Como gostaria de ser chamado?">
            <br>
            <br>

            <label for="email">Email: </label>
            <br>
            <input type="email" name="email" id="email" placeholder="emaill@seudominio.com">
            <br>
            <br>

            <label for="message">Mensagem:</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Diite sua mensagem linda"></textarea>
            <br>
            <br>

            <button type="submit">Enviar</button>

            </fieldset>
    </form>
</body>
</html>
